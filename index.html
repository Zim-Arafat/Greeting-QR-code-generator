<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Corner - QR Code Greeting Card Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Google OAuth 2.0 script will be added here -->
</head>
<body>
    <!-- Hero Image -->
    <div class="hero-image">
        <!-- The first provided image will be set as background via CSS -->
        <div class="overlay"></div>
        <header>
            <img src="logo.png" alt="Daffodil International University Logo" class="logo">
        </header>
        <main>
            <section id="login-section">
                <!-- Login Card (mockup based on provided image) -->
                <div class="login-card">
                    <img src="logo.png" alt="Crispy Corner Logo" class="login-logo">
                    <h1>Welcome to <span class="highlight">Crispy Corner</span></h1>
                    <p>Connect with the campus community, sales competition and startup market</p>
                    <button id="google-signin-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
                        Continue with Google
                    </button>

                    <p class="terms">By continuing, you agree to our <a href="#">Terms of Service</a></p>
                </div>
            </section>
            <!-- REPLACE the old greeting-card-section with this new one -->
            <section id="greeting-card-section" style="display:none;">
                <div class="banner-card">
                    <!-- The user's picture will be placed here by the CSS -->
                    <img id="user-pic" src="" alt="User Profile Picture" class="banner-user-pic">
                    
                    <!-- The user's name will be placed here -->
                    <h2 id="user-name" class="banner-user-name"></h2>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
